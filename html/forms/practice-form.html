<!DOCTYPE html>
<html>
<head>
	<title>form
	</title>
</head>
<body>
	<form action="success.html">
	 	<div>
	 		<label>Name of traveler:</label>
	 		 <input type="text" name="fullname">
	 	</div>


	 	<div>
			<label>What is your preferred airline </label>
	 		  <select name="airline">
	 			<option value="southwest">Southwest</option>
	 			<option value="virgin">Virgin </option>
	 			<option value="klm">KLM </option>
	 			<option value="pal">Pal </option>
			  </select>
		</div>

		<div>
			<label>date of travel</label>
			<input type="date" name="date_of_travel">
		</div>

		<div>
			<label>departure time</label>
			<input type="time" name="time">
		</div>

		<div>
			<label>special travel requests </label>
			<br>
			<textarea name="comments_from_traveler">
			</textarea>		
		</div>

		<div>
			<button type="submit">Go now!</button>
		</div>
	</form>

</body>
</html>
